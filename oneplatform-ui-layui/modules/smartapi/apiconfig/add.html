<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>新增接口</title> 
  <link rel="stylesheet" href="../../../assets/js/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../../assets/css/global.css" media="all">
  <link rel="stylesheet" href="../../../assets/js/font-awesome/css/font-awesome.min.css">
 </head> 
 <body> 
  <div class="admin-main">  
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
     <legend>接口基本信息配置</legend>
  </fieldset>
  <form class="layui-form" action="/api/account/add">  
    <div class="layui-form-item">
		<label class="layui-form-label">接口名称</label>
		<div class="layui-input-block">
		   <input type="text" name="username" placeholder="中文、字母、数字、下划线" lay-verify="required" class="layui-input">
		</div>
	</div> 
	<div class="layui-form-item">
		<label class="layui-form-label">请求方法</label>
		<div class="layui-input-block">
		    <select name="interest" lay-filter="aihao">
        <option value="">选择表</option>
        <option value="0">INSERT</option>
        <option value="2">UPDAE</option>
        <option value="3">DELETE</option>
        <option value="4">SELECT</option>
      </select>
		</div>
	</div>
    <div class="layui-form-item">
		<label class="layui-form-label">请求路径</label>
		<div class="layui-input-block">
		   <input type="text" name="mobile" placeholder="手机号码" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">关联数据源</label>
		<div class="layui-input-block">
		    <select name="interest" lay-filter="aihao">
        <option value="">选择表</option>
        <option value="0">INSERT</option>
        <option value="2">UPDAE</option>
        <option value="3">DELETE</option>
        <option value="4">SELECT</option>
      </select>
		</div>
	</div>	
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
       <legend>接口操作配置</legend>
    </fieldset>
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">添加操作</label>
      <div class="layui-input-inline" style="width: 135px;">
        <select name="interest" lay-filter="aihao">
        <option value="">选择操作类型</option>
        <option value="0">INSERT</option>
        <option value="2">UPDAE</option>
        <option value="3">DELETE</option>
        <option value="4">SELECT</option>
      </select>
      </div>
    </div>
    <div class="layui-inline">
      <div class="layui-input-inline" style="width: 135px;">
        <select name="interest" lay-filter="aihao">
        <option value="">选择表</option>
        <option value="0">INSERT</option>
        <option value="2">UPDAE</option>
        <option value="3">DELETE</option>
        <option value="4">SELECT</option>
      </select>
      </div>
    </div>
    <div class="layui-inline">
      <div class="layui-input-inline" style="width: 200px;">
      <input type="text" name="username" placeholder="备注信息,如:新增用户.." lay-verify="required" class="layui-input">
      </div>
    </div>
    <div class="layui-inline" style="display: none;">
      <div class="layui-input-inline" style="width: 180px;">
        <input type="checkbox" name="like1[write]" lay-skin="primary" title="分页" checked="">
        <input type="checkbox" name="like1[read]" lay-skin="primary" title="仅查一条">
      </div>
    </div>
    <div class="layui-inline">
      <div class="layui-input-inline">
      <input type="button"  class="layui-btn J_ajaxSubmit" value="确定"/>
      </div>
    </div>
    
    <table class="layui-table" lay-size="sm" style="margin-left: 110px;width: 92%;">
  <thead>
    <tr>
      <th width="100">步骤名</th>
      <th>动作内容</th>
      <th width="150">操作</th>
    </tr> 
  </thead>
  <tbody>
    <tr>
      <td>贤心</td>
      <td>2016-11-29</td>
      <td>人生行</td>
    </tr>
    <tr>
      <td>许闲心</td>
      <td>2016-11-28</td>
      <td></td>
    </tr>
    <tr>
      <td>sentsin</td>
      <td>2016-11-27</td>
      <td> </td>
    </tr>
  </tbody>
</table>
  </div>     
    <div class="layui-form-item"> 
     <div class="layui-input-block"> 
        <input type="button"  class="layui-btn J_ajaxSubmit" value="保存"/>
        <input type="reset" class="layui-btn layui-btn-primary" value="重置"/>
     </div> 
    </div> 
   </form> 
  </div> 
 </body>
 <script type="text/javascript" src="/assets/js/layui/layui.js"></script>
<script>
	layui.cache.page = 'smartapi';
	layui.config({
		version : "1.0.0",
		base : '/assets/js/modules/'
	}).use('smartapi');
	
	function onFinishCallback(){
		layui.form.render('checkbox');
	}
</script>
</html>
